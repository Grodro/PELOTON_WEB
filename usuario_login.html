<!DOCTYPE html>
<html lang="es">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <head>
        <meta charset="UTF-8">
        <title>ventana modal css</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/estilos1.css">
    </head>
    <body> 
        <!--Boton-->
        <div class="boton-modal">
            <label for="btn-modal">
                Iniciar sesión
            </label>
        </div>
        <!--Ventana Modal-->
        <div class="container-modal">
            <div class="content-modal">
                <!--insertar foto usuario-->
                <img src="assets/images/top-circle.svg" alt=""/>
                <img src="assets/images/bottom-circle.svg" alt="">
                <!--boton de cierre-->
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                <h2>Iniciar sesión</h2>
                <form action="/logincheck" method="POST" enctype="multipart/form-data">
                    <div class="input-container">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
                        <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"/>
                        </svg>
                        <input type="email" placeholder= "E-mail" name="mail" required>
                    </div>
                    <div class="input-container">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-key" viewBox="0 0 16 16">
                        <path d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8zm4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5z"/>
                        <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                        </svg>
                        <input type="password" placeholder= "Contraseña" name="clave" required>           
                    </div>
                    <div>
                        <label for="btn-modal" class="cerrar-modal"></label>
                    </div>
                    <a href="#">Recordar contraseña</a>
                    <p>¿No recuerda su contraseña? <a class="link" href="recupero de contraseña"> Recuperar contraseña</a></p>
                    <div class="btn-cerrar">
                        <input for="btn-modal" value="Iniciar sesión" type="submit">     
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
